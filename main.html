<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block-heading p {
            color: #3b99e0;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .product {
            margin-bottom: 20px;
        }

        .summary {
            border-top: 2px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
            margin-top: 20px;
        }

        .summary .summary-item {
            padding: 10px 0;
            border-bottom: 1px solid #dddddd;
        }

        .summary .btn {
            background-color: #3b99e0;
            color: white;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="block-heading">Shopping Cart</h2>
        <div class="row">
            <!-- Product Section -->
            <div class="col-lg-8">
                <div class="product">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="image1.jpg" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col-md-6">
                            <h4>Product 1 Name</h4>
                            <p>Product 1 Description</p>
                            <p>Price: $XX.XX</p>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="image2.jpg" class="img-fluid" alt="Product 2">
                        </div>
                        <div class="col-md-6">
                            <h4>Product 2 Name</h4>
                            <p>Product 2 Description</p>
                            <p>Price: $XX.XX</p>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="image3.jpg" class="img-fluid" alt="Product 3">
                        </div>
                        <div class="col-md-6">
                            <h4>Product 3 Name</h4>
                            <p>Product 3 Description</p>
                            <p>Price: $XX.XX</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Section -->
            <div class="col-lg-4">
                <div class="summary">
                    <h4>Summary</h4>
                    <div class="summary-item">
                        <span>Subtotal</span><span class="float-right">$XX.XX</span>
                    </div>
                    <div class="summary-item">
                        <span>Tax</span><span class="float-right">$XX.XX</span>
                    </div>
                    <div class="summary-item">
                        <span>Total</span><span class="float-right">$XX.XX</span>
                    </div>
                    <button type="button" class="btn">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
